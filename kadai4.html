<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>計算テスト</title>
    </head>

    <body>
        <form>
            <h2>足し算</h2>
            <input type="number" name="a"> +
            <input type="number" name="b"> =
            <input type="number" id="result1">
            <input type="button" onclick="plus(a.value, b.value);" value="計算">
            
            <h2>掛け算</h2>
            <input type="number" name="c"> ×
            <input type="number" name="d"> =
            <input type="number" id="result2">
            <input type="button" onclick="mult(c.value, d.value);" value="計算">
        </form>

        <script>
            function plus(x, y){
                document.getElementById('result1').value = x + y;
            }
            function mult(x, y){
                document.getElementById('result2').value = x * y;
            }
        </script>
    </body>
</html>
