<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>応募フォーム（キャリア採用）</title>
    </head>
    <body>
        <h1>応募フォーム（キャリア採用）</h1>            
        <form action="post.php" method="post">
            <table border="1">
                <tr>
                    <td><label for="onamae">お名前：</label></td>
                    <td><input id="onamae" type="text" name="yourname"></td>
                </tr>
                <tr>
                    <td>性別を選択</td>
                    <td>
                        <input id="male" type="radio" name="sex" value="male"> <label for="mail">男性</label>
                        <input id="female" type="radio" name="sex" value="female"> <label for="female">女性</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="yubinbango">郵便番号：</label></td>
                    <td><input id="yubinbango" type="text" name="postnum"></td>
                </tr>
                <tr>
                    <td><label for="gojusho">ご住所：</label></td>
                    <td><input id="gojusho" type="text" name="adress"></td>
                </tr>
                <tr>
                    <td><label for="tel">TEL(携帯可)：</label></td>
                    <td><input id="tel" type="tel" name="telnum"></td>
                </tr>
                <tr>
                    <td><label for="emailadress">E-mailアドレス：</label></td>
                    <td><input id="emailadress" type="email" name="email"></td>
                </tr>
                <tr>
                    <td>ご質問等：</td>
                    <td><textarea class="inputs" name="comment"></textarea></td>
                </tr>
                <tr>
                    <td>応募規約について</td>
                    <td><input id="doi" type="checkbox" value="doi"> <label for="doi">同意</label></td>
                </tr>
            </table>
                
            <div class="item">
                <input type="submit" value="送信"> <input type="reset" value="リセット">
            </div>
        </form>
    </body>
</html>
